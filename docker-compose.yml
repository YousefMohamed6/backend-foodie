services:
  # Main Application
  api:
    build: .
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./uploads:/app/uploads

  # Database
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-foodie_db}
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # PostGIS support can be added by using a postgis image if needed
    # image: postgis/postgis:14-3.2-alpine

  # Cache & Queue
  redis:
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
